<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="stylesheet" href="styles.css" />

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


  <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


  <title>El Barón de la Cerveza. Contactanos</title>
</head>

<body>
  <header id=header> </header>
  <script src="header.js"> </script>



  <section class="contact" id="contact">
    <h2>Contactanos</h2>
    <img class="animate__animated animate__heartBeat" src="tel.PNG" alt="mesera atiende el teléfono" loading="lazy"
      class="hero-img" />
    <div class="contact-form-container">
      <div class="contact-form">
        <form action="show_data2.html" target="_blank">
          <div class="form-control">
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" name="Nombre" placeholder="Ingresá tu Nombre" class="input-field" required
              minlength="8" maxlength="30" />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="Ingresá tu correo electrónico" class="input-field"
              required maxlength="100" minlength="10" />
          </div>
          <div class="form-control">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="60" rows="10" placeholder="Escribí tu mensaje, consulta, duda o sugerencia"
              name="Mensaje" class="input-field" required maxlength="400" minlength="5"></textarea>
          </div>
          <input type="submit" value="Enviar" id="submit-btn" class="submit-btn" />
        </form>
      </div>
    </div>
    <br><br>

  </section>






  <footer id="footer">

  </footer>
  <script src="footer.js"></script>



</body>

</html>
